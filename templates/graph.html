{% extends "base.html"   %}

{% block head %}

<link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">

<style>


html, body {
    height: 100%;
    width: 100%;
    background-color: black;
    margin: 0 0;
    font-family: 'Spartan', sans-serif;
}

.fade-in {
    text-align: center;
    color: white;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    animation: fadein ease 10s;
    -webkit-animation: fadein ease 25s;
    /* animation-delay: 5s;
    -webkit-animation-delay: 5s; */
}


@keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

@-webkit-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

</style>

{% endblock %}

{% block body %}
<div class = "content">

  <div class = '"fade-in'>
  <h1 style="color:white; font-size:100px; font-family: 'Spartan', sans-serif;"  >  N_O_W_H_E_R_E  </h1>
    <svg width = "960" height = "510" >


    </svg>

   </div>














  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- <script src="d3-tip.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script>

 d3.csv('/data/attributes')
   .then(data => {
   data.forEach(d => {
     d.x = +d.x;
     d.y = +d.y;
   })

   //var path = "{{json_list}}" + "approach.json";

   //..staticAttributesjsonapproach.json
   d3.json('../static/Attributes/json/geo_new.json')
     .then(function(geo_file) {
       //console.log(file)
       // data is now whole data set
       // draw chart in here!
       console.log(geo_file)

   const svg = d3.select('svg');
   const width = +svg.attr('width');
   const height = +svg.attr('height');

   const xAxislabel = ' ';
   const yAxislabel = ' ';


   const margin = {top: 0 , right: 50 , bottom: 50, left: 50};
   const innerwidth = width - margin.left - margin.right;
   const innerheight = height - margin.top - margin.bottom;


 const xValue =  d => d.x;
 const yValue = d => d.y;




 var tool_tip = d3.tip()
   .attr('class', 'd3-tip')
   .direction('e')
   .offset([0,5])
   .html(function(d) {

        var location = ''

       if ( geo_file[d.img]["Europe"] ==  1   ) {
          location = "Europe";
        } else if (  geo_file[d.img]["Nrth America"] == 1) {
          location = "North America";
        } else if (geo_file[d.img]["Middle East"] ==  1) {
          location = "Middle East";
        } else if (geo_file[d.img]["Asia"] ==  1) {
          location = "Asia";
        } else if (geo_file[d.img]["Sth America"] ==  1)   {
          location = "South America";
        };




       var temp = geo_file[d.img]['Year']
       var image = '../static/pictures/' + d.img + '.jpg'
       var content = "<span style='margin-left: 2.5px;'><b>" + d.img + "</b></span><br>";
       content +=`<img src="`+ image +`" alt="" height="300px" width="300px">`
       content +=`<p>Year: ` + temp +`</p>`
       content +=`<p>Location:` + location + `</p>`
       return content;
   });

 svg.call(tool_tip);

   // xScale
 const xScale = d3.scaleLinear()
       .domain(d3.extent(data,xValue))
       .range([0 , innerwidth]);

 // y Scale
 const yScale = d3.scaleLinear()
   .domain(d3.extent(data,yValue))
   .range([innerheight,0]);

   const g = svg.append('g')
   	.attr('transform', `translate(${margin.left}, ${margin.top})`);



    const yAxis = d3.axisLeft(yScale)
    			.tickSize(-innerwidth)


      const  yAxisG = g.append('g').call(yAxis);

    const xAxis = d3.axisBottom(xScale)
    .tickSize(-innerheight);


    const  xAxisG =  g.append('g').call(xAxis)
    		.attr('transform', `translate(0, ${innerheight})`);


  xAxisG.selectAll('.domain')
    .remove();
  yAxisG.selectAll('.domain')
    .remove();


  yAxisG.append('text')
    .attr('class','axis-label')
    .attr('y',-17)
    .attr('x', -innerheight/2  + 15)
    .attr('fill','black')
    .attr('transform','rotate(-90)')
    .attr('text-anchor','middle')
    .text(yAxislabel);


    xAxisG.append('text')
      	.attr('class','axis-label')
      	.attr('y',30)
      	.attr('x',innerwidth/2)
        .attr('fill','black')
    		.text(xAxislabel);



   g.selectAll('circle').data(data)
     .enter().append('circle')
     .transition()
     .duration(1000)
     .attr('cy', d => yScale(yValue(d)) )
     .attr('cx', d => xScale(xValue(d)) )
     .attr('r', 6);

     g.selectAll('circle')
      .on('mouseover', tool_tip.show)
      .on('mouseout', tool_tip.hide);

     })
      .catch(function(error) {
        console.log(error);
        // handle error
      })
  });
  </script>
</div>

{% endblock %}
